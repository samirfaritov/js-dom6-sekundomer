<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/media.css">
</head>
<body>
    <div class="conteiner">
        <div class="content">
            <div class="h1">
                <h1>
                    <div class="box"><button class="but">+</button></div>
                    <span class="minute">00</span>
                    <div class="box2"><button class="but">-</button></div>
                    :
                    <div class="box1"><button class="but">+</button></div>
                    <span class="secound">00</span>
                    <div class="box4"><button class="but">-</button></div>
                    :
                    <div class="box3"><button class="but">+</button></div>
                    <span class="millisecound">00</span>
                    <div class="box5"><button class="but">-</button></div>
                </h1>
            </div>
            <div class="it">
                <div class="item"><button><p>START</p></button></div>
                <div class="item2"><button><p>STOP</p></button></div>
                <div class="item3"><button><p>CLEAR</p></button></div>
            </div>
        </div>
    </div>




    <script src="./main.js"></script>
</body>
</html>
